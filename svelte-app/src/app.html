<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- SEO Meta tags-->
		<meta name="author" content="Caoimhe O'Brien"/>
		<meta name="description" content ="A SvelteKit portfolio web application."/>
		<meta name="keywords" content="SvelteKit, portfolio, UI Design, UX/UI Design, Frontend Development, Web App, Art, Artist"/>

		<!-- Sets website favicon-->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- Links to global CSS for consistency -->
		<link rel="stylesheet" href="%sveltekit.assets%/styles/global.css" />

		<!-- Default website title -->
		<title>Caoimhe O'B's Portfolio</title>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
